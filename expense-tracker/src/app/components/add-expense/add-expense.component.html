<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
  <!-- Email input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label" for="form1Example1">Title</label>
    <input type="email" id="form1Example1" class="form-control" formControlName="name" />
    <div *ngIf="name?.invalid && name?.touched" class="text-danger mt-1">
      <small *ngIf="name?.errors">Title is required.</small>
    </div>
  </div>

  <!-- Password input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label" for="form1Example2">Amount</label>
    <input type="Number" id="form1Example2" class="form-control" formControlName="amount"/>
    <div *ngIf="amount?.invalid && amount?.touched" class="text-danger mt-1">
      <small *ngIf="amount?.errors">Amount is required.</small>
    </div>
  </div>

  <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label" for="form1Example2">Select The Expense Category</label>
    <select class="form-select" aria-label="Default select example" formControlName="category">
      <option value="Food">Food</option>
      <option value="Transportation">Transportation</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Clothes">Clothes</option>
      <option value="Health">Health</option>
    </select>
    <div *ngIf="category?.invalid && category?.touched" class="text-danger mt-1">
      <small *ngIf="category?.errors">Title is required.</small>
    </div>
  </div>

  

  <!-- Submit button -->
  <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
</div>
